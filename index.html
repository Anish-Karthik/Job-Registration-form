<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="form-heading">
            <h3>Job Registration Form</h3>
        </div>
        <div class="form-body">
            <form action="">
                <section class="left form-content">
                    <div class="title">
                        <h1>General details</h1>
                        
                    </div>
                    <section class="details personal-details">
                        <div class="input-row">
                            <label for="firstName">First Name</label>
                            <input type="text" name="firstName" placeholder="First Name">
                        </div>
                        <div class="input-row">
                            <label for="lastName">Last Name</label>
                            <input type="text" name="lastName" placeholder="Last Name">
                        </div>
                        <div class="input-row">
                            <label for="phone">Phone</label>
                            <input type="text" name="phone" placeholder="Phone">
                        </div>
                        <div class="input-row">
                            <label for="email">email</label>
                            <input type="text" name="email" placeholder="email">
                        </div>
                        <div class="input-row">
                            <label for="date" style="font-size: medium;">Date:</label>
                            <input type="text" placeholder="Date" name="date" id="date" required style="">
                        </div>
                        <div class="input-row">
                            <label for="time">Time:</label>
                            <input type="text" placeholder="Time" name="time" id="time" required>
                        </div>
                        <div class="gender-container">
                            <!-- radio button for gender -->
                            <div class="gender-category">
                            <input type="radio" name="gender" id="male" >
                            <label for="male">Male</label>
                            </div>
                            <div class="gender-category">
                            <input type="radio" name="gender" id="female" >
                            <label for="female">Female</label>
                            </div>
                            <div class="gender-category">
                            <input type="radio" name="gender" id="other" >
                            <label for="other">Prefer not to say</label>
                            </div>
                        </div>
                    </section>
                    <div class="title">
                        <h1>Address details</h1>
                        
                    </div>
                    <section class="details address-details">
                        <div class="input-row">
                            <select required>
                            <option hidden disabled selected value> Country </option>>
                            <option>India</option>
                            <option>USA</option>
                            <option>UK</option>
                            </select>
                        </div>
                        <div class="input-row">
                            <select required>
                            <option hidden disabled selected value> State </option>>
                            <option>Karnataka</option>
                            <option>TamilNadu</option>
                            <option>Florida</option>
                            <option>California</option>
                            <option>England</option>
                            </select>
                        </div>
                        <div class="input-row">
                            <select name="cities" id="city" required>
                            <option hidden disabled selected value> City </option>>
                            <option>Coimbatore</option>
                            <option>Chennai</option>
                            <option>Bengaluru</option>
                            <option>Mysore</option>
                            <option>Miami</option>
                            <option>Los Angeles</option>
                            <option>San Francisco</option>
                            <option>London</option>
                            </select>
                        </div>
                    </section> 
                </section>


                <section class="right form-content">
                    <div class="title">
                        <h1>Eductional details</h1>
                        
                    </div>
                    <section class="details eductional-details">

                        <div class="input-row">
                            <label for="SeniorSecondary">Senior Secondary</label>
                            <input type="text" name="SeniorSecondary" placeholder="Senior Secondary">
                        </div>
                        <div class="input-row">
                            <label for="higherSecondary">Higher Secondary</label>
                            <input type="text" name="higherSecondary" placeholder="Higher Secondary">
                        </div>
                        <div class="input-row">
                            <label for="college">College</label>
                            <input type="text" name="college" placeholder="College">
                        </div>
                        <div class="input-row">
                            <label for="cgpa">Cgpa</label>
                            <input type="text" placeholder="cgpa" name="cgpa" required>
                        </div>
                    </section>
                    <div class="title">
                        <h1>Experience details</h1>
                        
                    </div>
                    <section class="details address-details">
                        <div class="input-row">
                            <select required>
                            <option hidden disabled selected value> Country </option>>
                            <option>India</option>
                            <option>USA</option>
                            <option>UK</option>
                            </select>
                        </div>
                        <div class="input-row">
                            <select required>
                            <option hidden disabled selected value> State </option>>
                            <option>Karnataka</option>
                            <option>TamilNadu</option>
                            <option>Florida</option>
                            <option>California</option>
                            <option>England</option>
                            </select>
                        </div>
                        <div class="input-row">
                            <select name="cities" id="city" required>
                            <option hidden disabled selected value> City </option>>
                            <option>Coimbatore</option>
                            <option>Chennai</option>
                            <option>Bengaluru</option>
                            <option>Mysore</option>
                            <option>Miami</option>
                            <option>Los Angeles</option>
                            <option>San Francisco</option>
                            <option>London</option>
                            </select>
                        </div>
                    </section> 
                </section>
            </form>
        </div>
    </div>
</body>
</html>
